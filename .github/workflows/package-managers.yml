name: Update Package Managers

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (for example v0.1.3)"
        required: true
        type: string
      homebrew_tap_repo:
        description: "Homebrew tap repo (owner/homebrew-tap)"
        required: false
        default: "mtrifilo/homebrew-tap"
        type: string
      scoop_bucket_repo:
        description: "Scoop bucket repo (owner/scoop-bucket)"
        required: false
        default: "mtrifilo/scoop-bucket"
        type: string

permissions:
  contents: read

jobs:
  publish-package-managers:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.event.release.tag_name }}
      HOMEBREW_TAP_REPO: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.homebrew_tap_repo || vars.HOMEBREW_TAP_REPO || format('{0}/homebrew-tap', github.repository_owner) }}
      SCOOP_BUCKET_REPO: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.scoop_bucket_repo || vars.SCOOP_BUCKET_REPO || format('{0}/scoop-bucket', github.repository_owner) }}

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate package-manager manifests
        run: bun run scripts/generate-package-manager-manifests.ts -- --tag "${RELEASE_TAG}" --owner "${{ github.repository_owner }}" --repo "${{ github.event.repository.name }}"

      - name: Check publish prerequisites
        id: preflight
        env:
          PACKAGE_MANAGER_PAT: ${{ secrets.PACKAGE_MANAGER_PAT }}
        run: |
          if [ -z "${PACKAGE_MANAGER_PAT}" ]; then
            echo "::warning::Missing PACKAGE_MANAGER_PAT secret. Generated manifests are available as workflow artifacts only."
            echo "publish_enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "publish_enabled=true" >> "$GITHUB_OUTPUT"

      - name: Upload generated manifests artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-manager-manifests-${{ env.RELEASE_TAG }}
          path: |
            packaging/homebrew/glean.rb
            packaging/scoop/glean.json

      - name: Publish Homebrew formula
        if: steps.preflight.outputs.publish_enabled == 'true'
        env:
          PACKAGE_MANAGER_PAT: ${{ secrets.PACKAGE_MANAGER_PAT }}
        run: |
          git clone "https://x-access-token:${PACKAGE_MANAGER_PAT}@github.com/${HOMEBREW_TAP_REPO}.git" homebrew-tap
          mkdir -p homebrew-tap/Formula
          cp packaging/homebrew/glean.rb homebrew-tap/Formula/glean.rb

          cd homebrew-tap
          if git diff --quiet -- Formula/glean.rb; then
            echo "No Homebrew formula changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/glean.rb
          git commit -m "glean ${RELEASE_TAG}"
          git push

      - name: Publish Scoop manifest
        if: steps.preflight.outputs.publish_enabled == 'true'
        env:
          PACKAGE_MANAGER_PAT: ${{ secrets.PACKAGE_MANAGER_PAT }}
        run: |
          git clone "https://x-access-token:${PACKAGE_MANAGER_PAT}@github.com/${SCOOP_BUCKET_REPO}.git" scoop-bucket
          mkdir -p scoop-bucket/bucket
          cp packaging/scoop/glean.json scoop-bucket/bucket/glean.json

          cd scoop-bucket
          if git diff --quiet -- bucket/glean.json; then
            echo "No Scoop manifest changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bucket/glean.json
          git commit -m "glean ${RELEASE_TAG}"
          git push
